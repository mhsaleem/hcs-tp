<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>PasswordDyno</title>

    <!-- MaterializeCSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- CustomCSS -->
    <link href="css/custom.css" type="text/css" rel="stylesheet">



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body>

<!-- jQuery -->
<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>

<!-- jQuery Complexify -->

<script type="text/javascript" src="libs/jquery/jquery.complexify.banlist.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.complexify.min.js"></script>



<!-- MaterializeJS -->
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

<!-- CustomJS -->
<script type="text/javascript" src="js/app.js"></script>


<main id="app">

    <section class="password-container">

        <div class="container">

            <div class="row">

                <div class="col-md-8 col-md-push-2">

                    <div class="form-group" id="password_input">
                        <input class="form-control input-lg password-entry" id="password" type="password" placeholder="Enter Password">
                    </div>

                    <div class="progress progress-striped active progress-custom">
                        <div id="complexity-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                    </div>

                </div>       <!--/.col-->

            </div>      <!--/.row-->

        </div>       <!--/.container-->

    </section>  <!--/.password-container-->

</main>

</body>


</html>
