<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PasswordDyno</title>

    <!-- Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- Hide/Show Password (Wink) -->
    <link href="libs/hide-show-pword/css/example.minimal.css" type="text/css" rel="stylesheet">

    <!-- CustomCSS -->
    <link href="css/custom.css" type="text/css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body>

<!-- jQuery -->
<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>

<!-- jQuery Complexify -->

<script type="text/javascript" src="libs/jquery/jquery.complexify.banlist.js"></script>
<script type="text/javascript" src="libs/jquery/jquery.complexify.min.js"></script>


<!-- MaterializeJS -->
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

<!-- CustomJS -->
<script type="text/javascript" src="js/app.js"></script>


<main id="app">

    <section class="password-container">

        <div class="container">

            <a href="index.html">
                <img src="img/logo.png" class="img-responsive center-block logo">
            </a>

            <div class="row">

                <div class="col-md-8 col-md-push-2">

                    <div class="form-group" id="password_input">
                        <input class="form-control input-lg password-entry" id="password" type="text"
                               placeholder="Check how strong is your password...">
                    </div>

                    <div class="progress progress-striped active progress-custom">
                        <div id="complexity-bar" class="progress-bar" role="progressbar" aria-valuenow="0"
                             aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                    </div>

                </div>

            </div>
        </div>
    </section>  <!--/.password-container-->


    <div class="container">

        <div class="row">

            <div class="col-md-8 col-md-push-2">

                <section class="pword-checkboxes">

                    <img src="img/tips.png" class="tips-dyno">

                    <ul class="list-unstyled tips">

                        <li class="tip satisfied">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                            Your password is 8 characters or longer.
                        </li>

                        <li class="tip unsatisfied">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                            Your password has small and capital letters.
                        </li>

                        <li class="tip unsatisfied">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                            Your password contains digits.
                        </li>

                        <li class="tip unsatisfied">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                            Your password has ambiguous characters.
                        </li>

                        <li class="tip unsatisfied">
                            <span class="glyphicon glyphicon-ok-sign"></span>
                            Your password does not contain continuous characters.
                        </li>

                    </ul>

                </section> <!--/.pword-checkboxes-->

            </div>        <!-- /.col-md-6 -->

        </div>     <!-- /.row -->

    </div>      <!-- /.container -->


</main>

<!-- jQuery -->
<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>

<!-- Bootstrap -->
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

<!-- Show/Hide Password -->
<script type="text/javascript" src="libs/hide-show-pword/hideShowPassword.min.js"></script>

<!-- CustomJS -->
<script type="text/javascript" src="js/app.js"></script>

</body>


</html>
