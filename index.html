<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>PasswordDyno</title>

    <!-- MaterializeCSS -->
    <link href="libs/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- CustomCSS -->
    <link href="css/custom.css" type="text/css" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>


<body>


<main id="app">

    <section class="password-container">

        <div class="container">

            <div class="row">

                <div class="col-md-8 col-md-push-2">

                    <a href="index.html">
                        <img src="img/logo.png" class="img-responsive center-block logo">
                    </a>

                </div>

            </div>

            <!--/.logo-->

            <div class="row">

                <div class="col-md-8 col-md-push-2">

                    <div class="form-group">
                        <input class="form-control input-lg password-entry" type="text" placeholder="Enter Password">
                    </div>

                </div>       <!--/.col-->

            </div>      <!--/.row-->

        </div>       <!--/.container-->

    </section>  <!--/.password-container-->

</main>


<!-- jQuery -->
<script type="text/javascript" src="libs/jquery/jquery.min.js"></script>

<!-- MaterializeJS -->
<script type="text/javascript" src="libs/bootstrap/js/bootstrap.min.js"></script>

<!-- CustomJS -->
<script type="text/javascript" src="js/app.js"></script>

</body>


</html>
